<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Cooking Assistant</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/page.css"> 
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "/src/auth/login-form.ts"; 

    define({
      "mu-auth": Auth.Provider, 
      "login-form": LoginFormElement 
    });
  </script>
</head>
<body class="page"> <mu-auth> <main class="card" style="max-width: 400px; margin: 40px auto; padding: 20px;"> <h2>User Login</h2>
      <!-- <login-form api="/auth/login" redirect="/"> <label> -->
      <login-form api="/auth/login" redirect="/app">
        <span>Username:</span>
          <input name="username" autocomplete="off" />
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
        </login-form>
      <p style="text-align: center; margin-top: 20px;">
        Or did you want to
        <a href="#newuser">Sign up as a new user</a>?
      </p>
    </main>
  </mu-auth>
</body>
</html>
